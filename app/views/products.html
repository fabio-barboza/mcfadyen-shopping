<div>
    <div class="form">
        <form name="frmProduct">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control"
                               name="itName"
                               ng-model="product.name"
                               ng-required="true"
                        placeholder="Nome..."/>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" class="form-control"
                               name="itImage"
                               ng-model="product.image"
                               ng-required="true"
                        placeholder="Image URL..."/>
                    </div>
                </div>

              <div class="col-12">
                <div class="form-group">
                  <label>Price</label>
                  <input type="number" class="form-control"
                         name="itPrice"
                         ng-model="product.price"
                         ng-required="true"
                         placeholder="Price..."/>
                </div>
              </div>
            </div>
        </form>

        <hr/>

        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-primary" ng-click="save()" ng-disabled="frmProduct.$invalid">Save</button>

                <button class="btn btn-secondary ml-2" ng-click="cancel()">Cancel</button>
            </div>
        </div>

        <hr />

        <table class="table mt-4">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in products">
                <td>{{product.name}}</td>
                <td><img class="productList" ng-src="{{product.image}}" /></td>
                <td>{{product.price}}</td>
                <td>
                    <div class="flexDiv">
                        <button class="btn btn-warning ml-2" ng-click="edit(product)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-danger ml-2" ng-click="remove(product)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
