<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

<body ng-app="mcfadyenShoppingApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>

<div class="app">

  <!-- Logo -->
  <aside class="logo">
    <img src="images/logo-mcfadyen-digital.png" alt="logo"/>
  </aside>

  <!-- Nav Menu -->
  <aside class="menu-area">
    <nav class="menu">
      <a ui-sref="home"> <i class="fa fa-home"></i> Home</a>
      <a ui-sref="products"> <i class="fa fa-birthday-cake"></i> Products</a>
    </nav>
  </aside>

  <!-- Page Header -->
  <header class="header d-none d-sm-flex flex-column">
    <h1 class="mt-3">
      <i class="fa fa-{{$root.pageInfo.icon}}"></i> {{$root.pageInfo.title}}
    </h1>
    <p class="lead text-muted">{{$root.pageInfo.subTitle}}</p>
  </header>

  <!--Main -->
  <main class="content container-fluid">
    <div class="p-3 mt-3">
      <ui-view></ui-view>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <span><b>Developed by Fabio Barboza de Oliveira - barboza.oliveira@gmail.com</b></span>
  </footer>

</div>

<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/HomeCtrl.js"></script>
<script src="scripts/controllers/ProductCtrl.js"></script>

<script src="scripts/factories/ProductFactory.js"></script>

</body>
</html>
